<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DelfoAI</title>
    <meta name="description" content="Data and Ai Startup in Germany" />
    <meta name="author" content="Akshay" />
    <meta property="AI" content="" />
  </head>

  <body>
    <!-- A hidden form that Netlify can detect -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <!-- Add this hidden form -->
    <form name="testimonial" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="position" />
      <input type="number" name="rating" />
      <textarea name="testimonial"></textarea>
    </form>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
